# This workflow runs unittests on linux and - if indicated - a local Mac runner
name: tests-linux

on:
  push:
    branches:
      - main 
  pull_request:  
    branches:
      - main
  workflow_dispatch:

jobs:
  # Testing via github Linux runner
  tests-linux:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.11
    
      - name: Cache the virtualenv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-
    
      - name: Install poetry
        run: |
          python -m pip install poetry==2.1.2
          python -m poetry config virtualenvs.in-project true

      - name: Re-generate poetry.lock file for linux, install dependencies
        run: |
          poetry lock
          poetry install --with dev

      - name: Run tests with pytest
        run: |
          poetry run pytest --cov --cov-report=term-missing --cov-report=html --disable-warnings -v
