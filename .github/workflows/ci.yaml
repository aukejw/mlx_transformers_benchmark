name: CI

on:
  push:
    branches:
      - main 
  pull_request:  
    branches:
      - main

jobs:
  # Testing
  test:
    runs-on: ubuntu-latest  # Use Ubuntu for consistency
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.11
    
      - name: Cache the virtualenv
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-
    
      - name: Install poetry
        run: |
          python -m pip install poetry==2.1.2
          python -m poetry config virtualenvs.in-project true

      - name: Re-generate poetry.lock for Linux
        if: runner.os == 'Linux'
        run: |
          poetry lock

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run tests with pytest
        run: |
          poetry run pytest --cov --cov-report=term-missing --cov-report=html --disable-warnings -v

  # Visualization
  visualize_measurements:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.11

      - name: Cache the virtualenv
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install poetry
        run: |
          python -m pip install poetry==2.1.2
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run visualization script
        run: |
          poetry run python scripts/visualize_measurements.py

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: visualization 
          folder: benchmark_visualizations
          clean: true 